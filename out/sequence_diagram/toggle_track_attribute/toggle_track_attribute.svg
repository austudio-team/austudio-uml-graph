 y2="537.8359"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="176.5" x2="217.5" y1="537.8359" y2="537.8359"/><polygon fill="#A80036" points="186.5,533.8359,176.5,537.8359,186.5,541.8359,182.5,537.8359" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="93" x="182.5" y="520.0938">handleRecord()</text><polygon fill="#A80036" points="394.5,591.1123,404.5,595.1123,394.5,599.1123,398.5,595.1123" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="170.5" x2="400.5" y1="595.1123" y2="595.1123"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="207" x="177.5" y="590.3701">updateRecord(channelId, !record)</text><path d="M411,550.8359 L411,621.8359 L588,621.8359 L588,560.8359 L578,550.8359 L411,550.8359 " fill="#FBFB77" filter="url(#f1jhg82majf03d)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M578,550.8359 L578,560.8359 L588,560.8359 L578,550.8359 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="155" x="417" y="568.4043">如果目标 record 为 true，</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="146" x="417" y="583.7148">在 reducer 中检查是否有</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="156" x="417" y="599.0254">其他轨道也为录音轨道，并</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="143" x="417" y="614.3359">去除其他轨道的录音属性</text><!--
@startuml
actor User

User -> AudioChannel: click solo button
activate AudioChannel
AudioChannel -> AudioChannel: handleSolo()
AudioChannel -> ChannelAction: updateSolo(channelId, !solo)
ChannelAction -> ChannelSaga: updateChannelSaga()
ChannelSaga -> EventEmitter: emit('CHANNEL_UPDATE_CHANNEL')
EventEmitter -> AudioController: restartPlay()
deactivate

User -> AudioChannel: click mute button
activate AudioChannel
AudioChannel -> AudioChannel: handleMute()
AudioChannel -> ChannelAction: updateMute(channelId, !mute)
ChannelAction -> ChannelSaga: updateChannelSaga()
ChannelSaga -> EventEmitter: emit('CHANNEL_UPDATE_CHANNEL')
EventEmitter -> AudioController: restartPlay()
deactivate

User -> AudioChannel: click record button
activate AudioChannel
AudioChannel -> AudioChannel: handleRecord()
AudioChannel -> ChannelAction: updateRecord(channelId, !record)
note right
  如果目标 record 为 true，
  在 reducer 中检查是否有
  其他轨道也为录音轨道，并
  去除其他轨道的录音属性
end note
deactivate


@enduml

