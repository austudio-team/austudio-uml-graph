036; stroke-width: 1.0;" x1="170.5" x2="400.5" y1="419.249" y2="419.249"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="207" x="177.5" y="414.5068">updateRecord(channelId, !record)</text><path d="M411,374.9727 L411,445.9727 L588,445.9727 L588,384.9727 L578,374.9727 L411,374.9727 " fill="#FBFB77" filter="url(#fwhna50efu82v)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M578,374.9727 L578,384.9727 L588,384.9727 L578,374.9727 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="155" x="417" y="392.541">如果目标 record 为 true，</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="146" x="417" y="407.8516">在 reducer 中检查是否有</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="156" x="417" y="423.1621">其他轨道也为录音轨道，并</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="143" x="417" y="438.4727">去除其他轨道的录音属性</text><!--
@startuml
actor User

User -> AudioChannel: click solo button
activate AudioChannel
AudioChannel -> AudioChannel: handleSolo()
AudioChannel -> ChannelAction: updateSolo(channelId, !solo)
deactivate

User -> AudioChannel: click mute button
activate AudioChannel
AudioChannel -> AudioChannel: handleMute()
AudioChannel -> ChannelAction: updateMute(channelId, !mute)
deactivate

User -> AudioChannel: click record button
activate AudioChannel
AudioChannel -> AudioChannel: handleRecord()
AudioChannel -> ChannelAction: updateRecord(channelId, !record)
note right
  如果目标 record 为 true，
  在 reducer 中检查是否有
  其他轨道也为录音轨道，并
  去除其他轨道的录音属性
end note
deactivate


@enduml

