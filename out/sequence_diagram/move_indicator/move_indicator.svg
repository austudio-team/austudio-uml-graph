036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="366.5" x2="597.5" y1="453.8594" y2="453.8594"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="139" x="378.5" y="449.1172">indicatorChangeEffect</text><polygon fill="#A80036" points="465,479.1699,475,483.1699,465,487.1699,469,483.1699" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="356.5" x2="471" y1="483.1699" y2="483.1699"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="78" x="363.5" y="478.4277">restartPlay();</text><!--
@startuml
actor User

participant EventEmitter order 30

User -> Editor: indicatorMouseDown()
activate Editor
Editor -> Editor: setDragging(true)
deactivate Editor
User -> Editor: mouseMoveEffect()
activate Editor
alt Mouse is in screen left or right
  Editor -> EventEmitter: emit('editorRequestAutoScrollX')
  activate EventEmitter
  EventEmitter -> Editor: autoScrollXEffect
deactivate EventEmitter
else Mouse is in middle area
  Editor -> EventEmitter: emit('editorCancelAutoScrollX')
  activate EventEmitter
  EventEmitter -> Editor: autoScrollXEffect
deactivate EventEmitter
end
Editor -> Editor: rerenderIndicator(true)
activate Editor
Editor -> EventEmitter: editorIndicatorShouldChange()
deactivate Editor
activate EventEmitter
EventEmitter -> ControlBar: indicatorChangeEffect
activate ControlBar
ControlBar -> AudioController: restartPlay();
deactivate ControlBar
deactivate EventEmitter
deactivate Editor

@enduml

