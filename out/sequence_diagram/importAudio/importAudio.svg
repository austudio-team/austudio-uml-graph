: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="419" x2="542" y1="335.9727" y2="335.9727"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="68" x="426" y="331.2305">addAudio()</text><!--
@startuml
actor User

User -> MenuItem: Click
activate MenuItem
activate Editor
MenuItem -> MenuItem: clickHandler
activate EventEmitter
MenuItem -> EventEmitter: emit('MENU_IMPORT')
deactivate Editor
deactivate MenuItem
EventEmitter -> AudioController: selectFile()
activate AudioController
AudioController -> LibraryAction: addAudio()
deactivate AudioController
deactivate EventEmitter
User -> Editor: audioFileDropHandler ()
activate Editor
Editor -> AudioController: handleFile()
activate AudioController
AudioController -> LibraryAction: addAudio()
deactivate AudioController
deactivate Editor
@enduml

