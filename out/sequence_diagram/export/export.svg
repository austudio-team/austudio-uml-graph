 fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="246" x="404.5" y="285.6094">URL.createObjectURL(AudioArrayBuffer)</text><polygon fill="#A80036" points="408.5,315.6621,398.5,319.6621,408.5,323.6621,404.5,319.6621" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="402.5" x2="666.5" y1="319.6621" y2="319.6621"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="137" x="414.5" y="314.9199">AudioBufferUrl: string</text><polygon fill="#A80036" points="655.5,344.9727,665.5,348.9727,655.5,352.9727,659.5,348.9727" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="392.5" x2="661.5" y1="348.9727" y2="348.9727"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="173" x="399.5" y="344.2305">HTMLAnchorElement.click()</text><polygon fill="#A80036" points="37.5,374.2832,27.5,378.2832,37.5,382.2832,33.5,378.2832" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="31.5" x2="666.5" y1="378.2832" y2="378.2832"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="95" x="43.5" y="373.541">Save file dialog</text><!--
@startuml
actor User

User -> MenuItem: Click
activate MenuItem
MenuItem -> MenuItem: clickHandler
activate EventEmitter
MenuItem -> EventEmitter: emit('MENU_EXPORT')
deactivate MenuItem
EventEmitter -> AudioController: export()
deactivate EventEmitter
activate AudioController
AudioController -> AudioController: generateAudioGraph()
AudioController -> Browser: URL.createObjectURL(AudioArrayBuffer)
AudioController <- - Browser: AudioBufferUrl: string
AudioController -> Browser: HTMLAnchorElement.click()
deactivate AudioController
Browser - -> User: Save file dialog
@enduml

